{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1>Login</h1>
                <div class="my-5">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a href="#">Esqueci a senha</a>
                        <a href="{% url 'cadastro' %}">Cadastrar-se</a>
                        <br />
                        <button type="submit" class="btn btn-primary text-uppercase">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>                    
{% endblock content %}
